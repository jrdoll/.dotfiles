- defaults:
    link:
      relink: true

- link:
    ~/.tmux.conf: tmux.conf
    ~/.inputrc: inputrc
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.alacritty.yml: alacritty.yml

- shell:
    -
      command: brew install zsh-autosuggestions
      stderr: true
      stdout: true
    - 
      command: brew install pyenv
      stderr: true
      stdout: true
    - 
      command: brew install tmux
      stderr: true
      stdout: true
    - 
      command: brew install tmuxp
      stderr: true
      stdout: true
